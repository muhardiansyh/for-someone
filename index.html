            position: absolute;
            background: rgba(0 , 0, 0, 0.8);
            padding: 125px 50px;
            z-index: 2;
            left: 0;
            top: 0;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .hug{
            width: 300px;
            position: absolute;
            right: 0;
            left: 0;         
        }

        .message{

        .petasan{

        @keyframes duar{

            }

        }

        .petasan-banyak{
            width: 300px;
  
        }

        .petasan-banyak2{
            width: 300px;
            margin-top: 50px;
        }

        .close{
            width: 50px;
            font-size: 40px;
            color: rgb(108, 108, 108);
            float: right;
            position: absolute;
            z-index: 3;
            margin-top: 40px;
            right: 0;
            left: 0; 
            top: 0;
            cursor: pointer;
        }

        .huging{

</head>
